<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ETF Prediction</h1>
        <form method="post" action="/predict-etf" class="mt-3">
            <div class="form-group">
                <label for="etf_symbol">Enter ETF Symbol:</label>
                <select class="form-control" id="etf_symbol" name="etf_symbol" required>
                    <option value="">Select ETF Symbol</option>
                    {% for category, etfs in etf_list.items() %}
                        <optgroup label="{{ category }}">
                            {% for etf in etfs %}
                                <option value="{{ etf }}">{{ etf }}</option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
